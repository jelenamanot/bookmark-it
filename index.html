<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmark It!</title>
    <link rel="shortcut icon" href="img/bookmark.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> 
</head>

<body onload="fetchBookmarks()">
   
    <div class="container">
       
        <div class="header clearfix">
           <img src="img/bookmark.png" alt="bookmark">
           <h3 class="text-muted">Bookmark It!</h3> 
        </div>
        
        <div class="jumbotron">
            <form id="myForm">
                <div class="form-group">
                    <label for="siteName">Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div><!-- END siteName -->
                <div class="form-group">
                    <label for="siteUrl">Site URL</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                </div> <!-- END siteUrl -->
                <button type="submit" class="btn btn-primary">Save</button> <!-- END submit -->
            </form>
        </div>
        
        <div class="row results">
            <div class="col-lg-12">
                <div id="bookmarksResults"><!-- RESULTS HERE --></div>
            </div>
        </div>
        
        <footer class="footer">
            <p>&copy; 2017 Bookmark It by <a href="https://www.linkedin.com/in/jelenanesicm">Jelena</a></p>
        </footer>
        
    </div> <!-- END container -->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
